<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% include "links.html" %}
</head>
<body>
<h1>Register</h1>
<form method="POST">
    {% csrf_token %}
    {% for i in form %}
        {{i.label_tag}}
        {{i}}
        <br>
        {% if errors%}
        {{errors}}
        
        {% endif %}
    {% endfor %}
    <input type="submit">
</form>

</body>
</html>
