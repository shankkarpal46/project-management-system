<div class="box">
    <div class="image">
      <a href="{% url 'project-detail' p.id %}">
        <img src="{{p.project_logo.url}}" class="img-fluid" alt="Image not found.">
      </a>
</div>
  <div class="content">
      
      <h3>{{p.project_name}}</h3>
      <p> 
        {{p.project_description}}
      </p>
      <p> 
        {% for user in p.assigned_to.all%}
        <li>{{user.username}}</li>
        {% endfor%}
      </p>
      <a href="{% url 'update-project' p.id %}"  class="btn btn-success btn-lg" role="button">Update</a>
      <a href="{% url 'delete-project' p.id %}"  class="btn btn-danger btn-lg" role="button">Delete</a>
  </div> 
</div>
